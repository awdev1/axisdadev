<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact AxisDaDev</title>
  <link rel="stylesheet" href="index.css">

  <!-- Open Graph Meta Tags -->
  <meta name="theme-color" content="#6363f7"> 
  <meta property="og:title" content="Contact Axis">
  <meta property="og:description" content="Contact Axis, an aviation enthusiast, PTFS YouTuber, and programmer.">
  <meta property="og:image"
    content="https://yt3.googleusercontent.com/byFSWTC1TCHCJoHcSE9A5ArJt64z7k6VDH1ljHqUPWsyr_7jauQFI70COKxpwXnBuGaHnSVf=s160-c-k-c0x00ffffff-no-rj">
  <meta property="og:url" content="http://axisdadev.com/contact">
  <meta property="og:type" content="website">

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Contact Axis">
  <meta name="twitter:description" content="Contact Axis, an aviation enthusiast, PTFS YouTuber, and programmer.">
  <meta name="twitter:image"
    content="https://yt3.googleusercontent.com/byFSWTC1TCHCJoHcSE9A5ArJt64z7k6VDH1ljHqUPWsyr_7jauQFI70COKxpwXnBuGaHnSVf=s160-c-k-c0x00ffffff-no-rj">
  <meta name="twitter:site" content="@axisdadev">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #1e1e2f;
      color: #f5f5f5;
      text-align: center;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #6665ff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background-color: #4a49e0;
    }

    .contact-container {
      max-width: 750px;
      padding: 20px;
      border-radius: 8px;
      background-color: #292c36;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .contact-container h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #ff4081;
    }

    .input-field {
      width: 75%;
      margin-bottom: 20px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #333745;
      color: #f5f5f5;
      font-size: 1rem;
    }

    .input-field::placeholder {
      color: #b0bec5;
    }

    .input-field:focus {
      outline: none;
      box-shadow: 0 0 5px #ff4081;
    }

    .textarea-field {
      width: 75%;
      height: 120px;
      resize: none;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #333745;
      color: #f5f5f5;
      font-size: 1rem;
    }

    .textarea-field::placeholder {
      color: #b0bec5;
    }

    .textarea-field:focus {
      outline: none;
      box-shadow: 0 0 5px #ff4081;
    }

    .submit-btn {
      background-color: #6665ff;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #4a49e0;
    }

    @media (max-width: 600px) {
      .contact-container {
        padding: 10px;
      }

      .contact-container h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <button class="back-button" onclick="goToIndex()">Back to Home</button>
  <div class="contact-container">
    <h1>Contact AxisDaDev</h1>
    <p>NOTE: To be used for official purposes only.</p>
    <form action="mailto:business@axisdadev.com" method="get" enctype="text/plain">
      <input type="text" class="input-field" placeholder="Subject" id="subject" name="subject" required>
      <br>
      <textarea class="textarea-field" placeholder="Your Message" id="message" name="body" required></textarea>
      <br>
      <br>
      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </div>

  <script>
    function goToIndex() {
      window.location.href = "index.html";
    }
  </script>
</body>

</html>
